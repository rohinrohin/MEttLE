<script type="text/javascript">
currentFrameID=1;
var animator = setInterval(changeFrame, 5000);
clearInterval(animator);
document.getElementById('frame'+currentFrameID).style.display="block";
	function changeFrame()
	{
		//alert("Jai Shree Ram!");
		document.getElementById('frame'+currentFrameID).style.display="none";
		if(currentFrameID==9)
		{
			currentFrameID=1;
		}
		else
		{
			currentFrameID=currentFrameID+1;
		}
		document.getElementById('frame'+currentFrameID).style.display="block";
	}
// function currentChanged(speedLevel)
	function currentChanged(level)
	{
		Ic=level;
		document.getElementById('activity31_currentLabel').innerHTML="current = "+Ic;
		rePlot();
	}

// function voltageChanged(speedLevel)
	function voltageChanged(level)
	{
		Vc=level;
		document.getElementById('activity31_voltageLabel').innerHTML="voltage = "+Vc;
		rePlot();
	}

	function rePlot()
	{
		// alert("Jai Shree Ram!"+Ic);

		//Calculating Environment values
		Tc=(Ic-I0)*(motorSpecs[motorID][0]);
		ACc=Tc/(mass*radius);
		AVc=(Vc-Ic*motorSpecs[motorID][1])/motorSpecs[motorID][0];
		LVc=(AVc)*(radius);	
		I.push(Ic);
		V.push(Vc);
		T.push(Tc);
		AC.push(ACc);
		AV.push(AVc);
		LV.push(LVc);
		//**************************

		//Controling the motor timeperiod// max:350 min: 5 Normalization: maxAV
		speed=5;//
		tempMaxAV=maxAV-minAV+1;
		tempMinAV=0;
		tempAV=maxAV-AVc;
		speed=minMotorTP+(tempAV*maxMotorTP)/(tempMaxAV-tempMinAV);
		clearInterval(animator);
		if(Ic!=0)animator = setInterval(changeFrame, speed);
		//**************************



		//Plotting T-I 
		trace01.x=[Ic];
		trace01.y=[Tc];
		trace01.marker.color=[15];
		trace01.text="kv="+motorSpecs[motorID][0];
		trace02.x=I;
		trace02.y=T;
		trace02.text="kv="+motorSpecs[motorID][0];
		Plotly.newPlot('activity31_myDiv0', data0, layout0);

		//Plotting Ac-I 
		trace11.x=[Ic];
		trace11.y=[ACc];
		trace11.marker.color=[15];
		trace11.text="kv="+motorSpecs[motorID][0];
		trace12.x=I;
		trace12.y=AC;
		trace12.text="kv="+motorSpecs[motorID][0];
		Plotly.newPlot('activity31_myDiv1', data1, layout1);

		//Plotting W-V 
		trace21.x=[Vc];
		trace21.y=[AVc];
		trace21.marker.color=[15];
		trace21.text="kv="+motorSpecs[motorID][0];
		trace22.x=V;
		trace22.y=AV;
		trace22.text="kv="+motorSpecs[motorID][0];
		Plotly.newPlot('activity31_myDiv2', data2, layout2);

		//Plotting v-V 
		trace31.x=[Vc];
		trace31.y=[LVc];
		trace31.marker.color=[15];
		trace31.text="kv="+motorSpecs[motorID][0];
		trace32.x=V;
		trace32.y=LV;
		trace32.text="kv="+motorSpecs[motorID][0];
		Plotly.newPlot('activity31_myDiv3', data3, layout3);
	}
	</script>
