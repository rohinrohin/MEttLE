	<div class="register">

	    <p> Click on any of the tasks to do it. </p>

		<div class="container-fluid">
		<div class="col-lg-12">	
		<div class="row activity" style="text-align:center">
		
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2520/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="560px" height="560px" viewBox="-20 -20 540 540"  xml:space="preserve">	
		<rect width="500" height="500" fill="#bdbdbd"/>
		<!-- Draws a polygon with 3 sides with points (0,250),(0,500),(250,500). Onclicking the polygon it makes the element with id func_desc visible and on doubleclicks hides the same element. It is similiar for the other polygons as well.-->
		<polygon id="problem1map_func" onclick="openfunc()" points="0,250 0,500 250,500" class="task_map"/>
		<text id="problem1details_task1" x="5" y="450" class="task_text"> Functional Modeling</text>
		<text x="5" y="470"  class="task_text_eg"> e.g. </text>
        <text x="5" y="490"  class="task_text_eg"> How does an electric car run? </text>
			
		<polygon id="problem1map_qual" onclick="openqual()" points="0,0 0,250 250,500 500,500" class="task_map"//>
		<text id="problem1map_task2" x="30" y="250" class="task_text"> Qualitative Modeling </text>
		<text x="100" y="270"  class="task_text_eg"> e.g. </text>
        <text x="100" y="290"  class="task_text_eg"> How is the performance <tspan x="100" y="310" class="task_text_eg"> of the car affected </tspan> <tspan x="100" y="330" class="task_text_eg"> by various parameters? </tspan> </text>
			
		<polygon id="problem1map_quant" onclick='openquant()' points="250,0 250,250 500,500 500,250" class="task_map"/>
		<text id="problem1map_task3" x="260" y="240" class="task_text"> Quantitative Modeling </text>
		<text x="320" y="260" class="task_text_eg"> e.g. </text>
        <text x="320" y="280"  class="task_text_eg"> What is the equation <tspan x="320" y="300" class="task_text_eg"> connecting power</tspan><tspan x="320" y="320" class="task_text_eg"> with other parameters? </tspan> </text>
				           
		<polygon id="problem1map_calc" onclick='opencalc()' points="0,0 250,250 250,0" class="task_map"/>
		<text id="problem1map_task4" x="100" y="20" class="task_text">  Calculation  </text>
		<text x="125" y="40" class="task_text_eg"> e.g. </text>
        <text x="125" y="60" class="task_text_eg"> Substitute <tspan x="125" y="80" class="task_text_eg"> reasonable   </tspan> <tspan x="125" y="100" class="task_text_eg"> values and  </tspan> <tspan x="125" y="120" class="task_text_eg">  calculate power. </tspan> </text>
            
		<polygon id="problem1map_eval" onclick='openeval()' points="250,0 500,250 500,0" class="task_map"/> 
		<text id="problem1map_task5" x="330" y="20" class="task_text">Evaluation </text>
		<text x="360" y="40" class="task_text_eg"> e.g. </text>
        <text x="360" y="60" class="task_text_eg"> Is the determined  <tspan x="360" y="80" class="task_text_eg"> value of power </tspan>  <tspan x="360" y="100" class="task_text_eg">  reasonable? </tspan> </text>
        </svg>
